<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
    <div class="container">
        <img src="https://ebone.es/wp-content/uploads/2024/11/Logo-Grupo-Lineas-cuadrado-1500px.png" alt="Logo Grupo Ebone" class="logo">
        <h1>Comparte contraseñas de manera segura</h1>
        <p class="texto-intro">Introduce la contraseña que quieres compartir y pulsa en "Generar enlace". También puedes enviarla de manera segura directamente por correo si introduces el email del destinatario.</p>
        <form action="store.php" method="POST">
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password" required>
            <label for="email">Correo electrónico del destinatario (opcional):</label>
            <input type="email" id="email" name="email">
            <button type="submit">Generar enlace</button>
        </form>
